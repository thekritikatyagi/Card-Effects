<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Card Effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1a, #2a2a5e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 1200px;
        }

        .card {
            width: 250px;
            height: 150px;
            background: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 12px;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* 1️⃣ Neon Border Animation */
        .neon {
            border: 3px solid transparent;
            position: relative;
        }
        .neon::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, #ff0077, #ffcc00, #00ccff);
            top: -100%;
            left: -100%;
            z-index: -1;
            animation: neonBorder 3s linear infinite;
        }
        @keyframes neonBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 2️⃣ Rotating 3D Card */
        .rotate {
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }
        .rotate:hover {
            transform: rotateY(180deg);
        }

        /* ✅ Fixed Wave Effect */
        .wave {
            position: relative;
            overflow: hidden;
        }

        .wave::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            top: 100%;
            left: 0;
            border-radius: 50%;
            transition: all 0.6s ease-in-out;
        }

        .wave:hover::before {
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
        }

        /* 4️⃣ Sliding Reveal */
        .slide {
            overflow: hidden;
        }
        .slide::after {
            content: "Revealed!";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            left: -100%;
            top: 0;
            transition: left 0.4s ease-in-out;
        }
        .slide:hover::after {
            left: 0;
        }

        /* 5️⃣ Glowing Pulse */
        .pulse {
            animation: pulseGlow 2s infinite alternate;
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8); }
        }

        /* 6️⃣ Expanding Effect */
        .expand:hover {
            transform: scale(1.2);
            box-shadow: 0px 15px 40px rgba(0, 255, 127, 0.5);
        }

        /* Footer Styles */
        footer {
            margin-top: auto;
            background: #111;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #ffcc00;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card neon">Neon Border</div>
        <div class="card rotate">3D Rotate</div>
        <div class="card wave">Wave Effect</div>
        <div class="card slide">Sliding Reveal</div>
        <div class="card pulse">Glowing Pulse</div>
        <div class="card expand">Expanding Card</div>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>Connect with me:</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/kritika-tyagi-72b01022a" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/thekritikatyagi" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/thekritikatyagi/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>

</body>
</html>
